<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="TextureLoader.js"></script>
		<script>
			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			scene.background = new THREE.Color( 0x000000 );

			camera.position.z = 5;	
			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff0f } );

			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;
			controls.enableZoom = true;

			var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.7 );
			scene.add( ambientLight );
			console.log('lights added');
			
			var texture = new THREE.TextureLoader().load( 'texture.png' );

			// immediately use the texture for material creation
			var material2 = new THREE.MeshBasicMaterial( { map: texture } );

			// instantiate a loader
			var loader = new THREE.OBJLoader();

			// load a resource
			loader.load(
				// resource URL
				'./fox.obj',
				// called when resource is loaded
				function ( object ) {

					object.traverse( function ( node ) {
						if ( node.isMesh ) node.material = material2;
					} );

					scene.add( object );

				},
				// called when loading is in progresses
				function ( xhr ) {

					console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

				},
				// called when loading has errors
				function ( error ) {

					console.log( 'An error happened' );

				}
			);

			var rotate = function(){
				object.x += .1;
				object.y += .1;
			}

			var animate = function () {
				rotate();
				requestAnimationFrame( animate);
				controls.update();
				renderer.render( scene, camera );
			}

			animate();
			
		</script>
	</body>
</html>
